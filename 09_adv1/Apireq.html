<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: rgb(0, 1, 25); color: aliceblue;">
    <P>HELLO</P>
    <!-- 
This table shows the readyState values of the XMLHttpRequest object in JavaScript. 
| **State (Value)**         | **Meaning**             | 
| ------------------------- | ----------------------- | 
| **0 (UNSENT)**            | Request not initialized | 
| **1 (OPENED)**            | Request initialized     | 
| **2 (HEADERS\_RECEIVED)** | Request sent            | 
| **3 (LOADING)**           | Receiving response      | 
| **4 (DONE)**              | Request finished        |
UNSENT (0) – Just got your paper; haven’t written the request yet.
OPENED (1) – Wrote the request; ready to send.
HEADERS_RECEIVED (2) – Friend got your letter and is preparing a reply.
LOADING (3) – Friend is on the way back with the reply (partial data).
DONE (4) – Friend is here; you got the full reply (data is ready).

-->
    <div class="followers">followers are: </div>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    console.log(xhr.readyState);
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function () {
        console.log('State changed to:', xhr.readyState);
        if (xhr.readyState === 4) {
            // console.log('Response:', xhr.responseText);
            let data = this.responseText
            // console.log(data);
            // console.log(typeof data); // this is string and we need to convert this to object
            data = JSON.parse(this.responseText)
            console.log(data);
            console.log(typeof data);
            console.log(data.followers);

            const img = document.createElement('img')
            img.src = data.avatar_url
            img.width = 250
            document.body.appendChild(img)
            document.querySelector('.followers').appendChild(document.createTextNode(`${data.followers}`))
        }
    } // this function automatically runs whenever the state changes
    console.log(xhr.readyState);
    xhr.send()


</script>

</html>
